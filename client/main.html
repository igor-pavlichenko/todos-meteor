<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>myTodos</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="header clearfix">

			<h3 class="text-muted">myTodos</h3>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				{{> main}}
			</div>

		</div>

		<footer class="footer">
			<p>&copy; myTodos 2017</p>
		</footer>

	</div>
	<!-- /container -->

</body>

<template name="main">

	<form class="new-todo">
		<div class="input-group input-group-lg">
			<input type="text" name="text" class="form-control" placeholder="Type a to-do">
		</div>
	</form>

	<hr>

	<ul class="list-group">
		{{#each todos}}
			<li class="list-group-item d-flex flex-row {{#if checked}}checked{{/if}}">
				<label class="custom-control custom-checkbox toggle-checked">
					<input type="checkbox" checked="{{checked}}" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">{{text}}</span>
				</label>
				<button class="btn btn-outline-danger delete-todo">
					<i class="fa fa-trash fa-fw"></i>
				</button>
			</li>
		{{/each}}
	</ul>
</template>
